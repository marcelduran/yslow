<!DOCTYPE html>
<html>
    <head>
        <title>YSlow</title>
        <script>
            safari.application.addEventListener('command', function (event) {
                if (event.command === 'yslow') {
                    safari.application.activeBrowserWindow.activeTab.page.dispatchMessage('init');
                }
            }, false);
        </script>
    </head>
    <body>
    </body>
</html>
